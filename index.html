<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Scissors Paper</title>
  </head>
  <body>
    <header>
      <h1>Dragon Ball Z Game</h1>
      <h2>Rock / Scissors / Paper</h2>
    </header>
    <main>
      <div class="player">
        <h3>Player</h3>
        <img src="Assets/person.jpg" alt="person" />
      </div>
      <div class="cpu">
        <h3>CPU</h3>
        <img src="Assets/cpu.jpg" alt="cpu" />
      </div>
      <p>Winner:</p>
      <br />
      <div class="hand">
        <p>Select your hand</p>
        <img src="Assets/rock.jpg" alt="rock" />
        <img src="Assets/paper.jpg" alt="paper" />
        <img src="Assets/scissors.jpg" alt="scissors" />
      </div>
      <div class="stats">
        <h2>Statics</h2>
        <ul>
          <li>Games:</li>
          <li>Wins:</li>
          <li>Loses:</li>
          <li>Ties:</li>
        </ul>
      </div>
    </main>
  </body>
</html>
