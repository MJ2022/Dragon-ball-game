<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Scissors Paper</title>
  </head>
  <body>
    <header>
      <h1>Dragon Ball Z Game</h1>
      <h2>Rock / Scissors / Paper</h2>
    </header>
    <main>
      <div class="player">
        <h3>Player</h3>
        <img src="Assets/person.jpg" alt="person" />
        <img src="Assets/rock.jpg" id="userimg">
      </div>
      <div id="result">
         <h4 id="resultgame"><h4>
        </div>
        <div class="cpu">
        <h3>CPU</h3>
        <img src="Assets/cpu.jpg" alt="cpu" />
        <img src="Assets/rock.jpg" id="machineimg">
      </div>
        <div class="hand">
          <h3>Select your hand</h3>
        <button id="rock" type="button"><img src="Assets/rock.jpg" /></button>
        <button id="paper" type="button"><img src="Assets/paper.jpg" /></button>
        <button id="scissors" type="button">
          <img src="Assets/scissors.jpg" />
        </button>
      </div>
      <div class="stats">
        <h3>Statics</h3>
          <p id="games">Games:</p>
          <p id="wins">Wins:</p>
          <p id="loses">Loses:</p>
          <p id="ties">Ties:</p>
        
        <br />
        <input type="button" value="Reset" id="button" />
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
